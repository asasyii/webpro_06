<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>じゃんけん</title>
</head>
<body>
    <h1>じゃんけん ポン！</h1>
    <form action="/janken_form" method="get">
        <input type="radio" id="gu" name="hand" value="グー" checked>
        <label for="gu">グー</label>

        <input type="radio" id="choki" name="hand" value="チョキ">
        <label for="choki">チョキ</label>

        <input type="radio" id="pa" name="hand" value="パー">
        <label for="pa">パー</label>
        
        <br><br>
        <input type="submit" value="勝負！">

        <input type="hidden" name="win" value="0">
        <input type="hidden" name="total" value="0">
    </form>
</body>
</html>
